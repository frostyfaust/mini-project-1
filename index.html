<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Contact Info</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
     <header>
        <h2>Justen Faust</h2>
        <nav>
            <ul>
                <li class="together"><a href="#"><strong>email</strong></a></li>
                 <li class="together"><a href="#"><strong>Github</strong></a></li>
                <li class="together"><a href="#contact"><strong>Contact</strong></a></li>
            </ul>
        </nav>
    </header> 

    <section >

      <!-- Image -->
      <img class="center" src="./assets/profile-pic.png" alt="placeholder image"/>

      <!-- caption for img -->
      <p class="center"><em>I am a new <strong>web developer</strong> in the making and I am excited to learn new concepts!</em></p>
    
    </section>


    <footer id="contact">

        <h3>Share Your Contact Info</h3>

        <!--contact info form-->
        <form action="" method="get" class="form-example">
          <div>
            <label for="name">Your name: </label>
            <input type="text" name="name" id="name" required>
          </div>
          <div>
            <label for="email">Your email: </label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="button">
            <input type="submit" value="Send">
          </div>
        </form>
        
    </footer>
  </body>

</html>
